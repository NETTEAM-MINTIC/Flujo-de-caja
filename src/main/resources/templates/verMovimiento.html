<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdm.bootstrapcdn.com/bootstrap/3.4.1/ccs/bootstrap.min.ccs">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Movimientos</title>
    <style>
        a{
        color:white;
        }
        a:hover {
        color:black;
        text-decoration:none;
        }
    </style>
</head>
<body>
<main class="d-flex flex-nowrap">


    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <ul class="nav nav-pills flex-column mb-auto align-items-center">
                <li class="nav-item">
                    <img src="/img/logo.png" class="display-block mx-auto mb-4" height="100" alt="ícono inicio"/>
                </li>
                <li class="nav-item">
                    <span class="fs-4">Administrador Net Team</span>
                </li>

            </ul>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto align-items-center">
            <li class="nav-item py-2">
                <a type="button" class="btn btn-secondary btn-lg px-4 gap-5" th:href=@{/movimientoos}>
                    Ingresos y Egresos
                </a>
            </li>
            <li class="nav-item py-2">
                <a type="button" class="btn btn-secondary btn-lg px-4 gap-5" th:href=@{/usuarioos}>
                    Usuarios
                </a>
            </li>
            <li class="nav-item py-2">
                <a type="button" class="btn btn-secondary btn-lg px-4 gap-5" th:href=@{/empresas}>
                    Empresas
                </a>
            </li>
        </ul>
    </div>



    <div class="container">
        <h1> Lista de movimientos </h1>

        <!--Creamos un boton para crear un movimiento -->
        <button type="button" class="btn btn-info"><a th:href="@{/agregarmovimiento}">Crear Movimiento</a></button>

        <!--Dibujamos el encabezado de la tabla -->
        <br>
        <table class="table">
            <tr>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Fecha de creación</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>

            <!-- Llenamos la tabla dibujada -->
            <tr th:each="movimiento : ${movimientoos}">
                <td th:text="${movimiento.concepto}"></td>
                <td th:text="${movimiento.cantidad}"></td>
                <td th:text="${movimiento.created_at}"></td>
                <td><button type="button" class="btn btn-warning"><a th:href="@{/editarmovimiento/{id}(id=${movimiento.id})}">Editar</a></button> </td>
                <td><button type="button" class="btn btn-danger"><a th:href="@{/eliminarmovimiento/{id}(id=${movimiento.id})}">Eliminar</a></button> </td>
            </tr>
        </table>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
