<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agregar nuevo Usuario - Ciclo3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdm.bootstrapcdn.com/bootstrap/3.4.1/ccs/bootstrap.min.ccs">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<main class="d-flex flex-nowrap">

    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <ul class="nav nav-pills flex-column mb-auto align-items-center">
          <li class="nav-item">
            <img src="/img/logo.png" class="display-block mx-auto mb-4" height="100" alt="ícono inicio"/>
          </li>
          <li class="nav-item">
            <span class="fs-4">Administrador Net Team</span>
          </li>

        </ul>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto align-items-center">
        <li class="nav-item py-2">
          <a type="button" class="btn btn-secondary btn-lg px-4 gap-5" th:href=@{/movimientoos}>
            Ingresos y Egresos
          </a>
        </li>
        <li class="nav-item py-2">
          <a type="button" class="btn btn-secondary btn-lg px-4 gap-5" th:href=@{/usuarioos}>
            Usuarios
          </a>
        </li>
        <li class="nav-item py-2">
          <a type="button" class="btn btn-secondary btn-lg px-4 gap-5" th:href=@{/empresas}>
            Empresas
          </a>
        </li>
      </ul>
    </div>


    <div class="container">
      <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
      <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesión</a></button>
      <h1> Agregue aqui los datos del Usuario</h1>
      <br>

      <form th:action="@{/GuardarUsuarios}" th:object="${usuario}" method="post">
        <!--Campo para nombre-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="nombre">Nombre del Empleado:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
          </div>
        </div>

        <!--Campo para correo-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="correo">E-mail del Usuario:</label>
            <div class="col-md-6">
              <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required"></div>
          </div>
        </div>

        <!--Campo para empresa-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="empresa">Empresa a la que pertence:</label>
            <div class="col-md-6">
              <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
              </select>
            </div>
          </div>
        </div>

        <!--Campo para Rol-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="rol">Rol del empleado:</label>
            <div class="col-md-6">
              <select th:field="*{rol}" class="form-control" id="rol" required="required">
                <option th:value='ROLE_ADMIN'>Administrativo</option>
                <option th:value='ROLE_USER'>Operativo</option>
              </select>
            </div>
          </div>
        </div>

        <!--Boton para enviar todo y ejecutar accion -->
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-success">Registrar Usuario</button>
          </div>
        </div>

      </form>

      <br>
      <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a>

    </div>
  </main>
</body>
</html>
